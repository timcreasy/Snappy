<ion-view view-title="Send Picture">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="goHome()">
      Home
    </button>
  </ion-nav-buttons>
  <ion-content scroll="false" id="sendSnapView">

    <!-- <canvas id='drawCanvas' width='375' height='490' style='border: 1px solid black;'></canvas> -->
    <canvas id='drawCanvas' width='375' height='400'></canvas>

    <div id="penSizeRange" class="item range range-positive center">
      <i id="penSizeSmall" class="icon ion-paintbrush"></i>
      <!-- <input type="range" name="penSize" min="0" max="100" value="33"> -->
      <!-- <input id="penSizeSlider" type="range" min="0.5" step='0.5' max="4" name="penSize" ng-model="pen.size" ng-change="setPenSize()"> -->
      <input id="penSizeSlider" type="range" min="0.5" step='1' max="7" name="penSize" ng-model="pen.size" ng-change="setPenSize()">
      <i id="penSizeLarge" class="icon ion-paintbrush"></i>
    </div>

    <div class="center">
      <button id="penColorButton" class="button icon ion-edit" color-picker ng-model="testColors.first" modal-title="Choose a color" color-box="{{testColors.first}}"></button>
      <button class="button button-energized" ng-click='clearCanvas()'>Clear</button>
    </div>

    <center id="recipientButton">
      <multiselect
        header-text="Select Recipients"
        items="userList"
        text-property="fullName"
        value-property="uid"
        is-translate="false"
        text="Text default multiselect"
        modal-template-url="lib/ionic-multiselect/dist/templates/modal-template.html"
        template-url="lib/ionic-multiselect/dist/templates/item-template.html"
        note-text="Note Text"
        value-changed="onValueChanged(value)">
      </multiselect>
    </center>

  </ion-content>
</ion-view>
