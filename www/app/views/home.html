      <div class="list">
        <div ng-repeat="image in collection">
          <!-- <div class="snapBox"></div> -->
          <div on-hold="imageHeld(image)" on-release="imageReleased()" on-swipe-right="sendTextSwipe(image)" ng-class="image.disabled ? 'disabledSnap item item-icon-left snap' : 'item item-icon-left snap'">
            <i ng-show="selectedImage === image && !image.disabled" class="icon">{{counter}}</i>
            <h3 class="messageNameDislay">{{image.senderName}}</h3>
          </div>
        </div>
      </div>

    </ion-content>
    <ion-footer-bar align-title="center" class="bar-stable" id="snapFooter">
        <div class="title" id="snapButton">
          <i ng-click="picture()" class="icon ion-ios-camera"></i>
